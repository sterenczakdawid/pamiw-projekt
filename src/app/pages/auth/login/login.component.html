<script src="https://accounts.google.com/gsi/client" async></script>
@if (theme$ | async; as theme) {
<div class="login__wrapper" [class.text__white]="theme==='dark'">
  <div class="login__card">
    <h2 class="login__card__title">Zaloguj siÄ™</h2>
    <form class="login__form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="email" class="form-label">emial</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
        <div class="text-danger"
          *ngIf="loginForm.get('email')!.touched && loginForm.get('email')!.hasError('required')">
          required
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">pass</label>
        <input type="password" class="form-control" id="password" formControlName="password" />
        <div class="text-danger"
          *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.hasError('required')">
          required
        </div>
      </div>

      <button type="submit" mat-raised-button color="primary">Login</button>
    </form>
  </div>
